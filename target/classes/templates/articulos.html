<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="es"  >

<head th:replace="layout::head"></head>

<body>
    <header th:replace="layout::header"></header>

    <div class="container p-3 mb-5">
    <h1>Art√≠culos</h1>

    <a th:href="@{/articulos/crear}"
        class="btn btn-success">Crear nuevo</a>
    <table class="table table-striped table-hover" >
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Operaciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="articulo: ${articulos}">
            <th th:text="${articulo.id}" scope="row"></th>
            <td th:text="${articulo.nombre}"></td>
            <td th:text="${articulo.precio}"></td>
            <td>
                <a th:href="@{/articulos/{id}(id=${articulo.id})}"
                    class="btn btn-primary">Ver</a>
                <a th:href="@{/articulos/{id}/editar(id=${articulo.id})}"
                   class="btn btn-warning">Editar</a>
                <a th:href="@{/articulos/{id}/eliminar(id=${articulo.id})}"
                   class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>

    </div>

    <footer th:replace="layout::footer"></footer>
</body>
</html>
